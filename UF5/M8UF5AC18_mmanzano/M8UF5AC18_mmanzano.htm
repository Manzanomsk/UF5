    <form name="calculadora">
        <h1>CALCUTREDORA</h1>
        <input type="textfield" name="ans" value="">
        <br>
        <br>
        <img src="../M8UF5AC18_mmanzano/img/146021.svg" width="30px" height="50px" input=type="button" value="1" title="Por el culo te vacuno" onClick="document.calculadora.ans.value+='1'"></a>
        <img src="../M8UF5AC18_mmanzano/img/2.png" width="45px" height="50px" input=type="button" value="2" title="Te la meto hasta que te de tos" onClick="document.calculadora.ans.value+='2'">

        <img src="../M8UF5AC18_mmanzano/img/menos.png" width="30px" height="50px" input=type="button" value="-" onClick="document.calculadora.ans.value+='-'">

        <img src="../M8UF5AC18_mmanzano/img/7.svg" width="30px" height="45px" input=type="button" value="7" title="Hasta el Bernat te la mete" onClick="document.calculadora.ans.value+='7'">

        <img src="../M8UF5AC18_mmanzano/img/asterisco.png" width="30px" height="50px" input=type="button" value="*" onClick="document.calculadora.ans.value+='*'">
        <br>
        <img src="../M8UF5AC18_mmanzano/img/0.png" width="30px" height="50px" input=type="button" value="0" title="Te revientan el culo entero" onClick="document.calculadora.ans.value+='0'">

        <img src="../M8UF5AC18_mmanzano/img/div.png" width="30px" height="50px" input=type="button" value="/" onClick="document.calculadora.ans.value+='/'">
