<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari d'enviament</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript">
        function validar(){
        var psswd=document.getElementById("psswd").value;
        var confpsswd=document.getElementById("confpsswd").value;
        if(psswd==confpsswd){
        return true;
        }
        else{
        alert("No coincideix");
        return false;
        }
        }
        </script>
</head>
<body>
    <table style="font-family: Verdana;" bgcolor="EFEFEF">
        <form method="GET" action=mailto:marc.manzano@inslapineda.cat onsubmit="return validar();">
        <input type="hidden" name="id">
        <tr bgcolor="#306090">
            <th colspan="5"><p style="color: white;" align="left">Enviar missatge</th></p>
        </tr>
        <tr>
            <td><p>Nom: <input type="text" name="nom" maxlength="8"></p></td>
        </tr>
        <tr>
            <td><p>Cognom <input type="password" id="psswd"></p></td>
        </tr>
        <tr>
        <td><label for="email">E-Mail:</label>
            <input type="email" id="email"
            pattern=".+@gmail\.com" pattern=".+@inslapineda\.cat" size="20" required>
            </td>
        </tr>
        <tr>
            <td><p>A on vols anar? <input type="checkbox">Berlin <input type="checkbox">California <input type="checkbox">Londres <input type="checkbox">Lisboa</p></td>
            </tr>
        <tr>
            <td align="center" colspan="2"><strong><p>Anotacions</p></strong><textarea rows="5" cols="45"></textarea></td>
        </tr>
        <tr>
            <td align="center">
            <input type="submit" value="Enviar">
            <input type=reset value="BORRAR">
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
