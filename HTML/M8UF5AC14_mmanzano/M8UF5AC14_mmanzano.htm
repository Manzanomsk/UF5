<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari 1 d'enregistrament</title>
</head>
<body>
    <h1>Formulari bàsic de registre</h1>
    <form action="" method="get">
        <p>Nom: <input type="text" name="nom" maxlength="50"></p>
        <p>Cognom: <input type="text" name="cognom" maxlength="50"></p>
        <p>Sexe:</p><input type="radio" name="sex" value="home">Home <input type="radio" name="sex" value="dona">Dona
        <p>Correu Electrònic: <input type="text" name="correu"></p>
        <p><input type="checkbox" name="ofertes" checked> Vull rebre informació sobre novetats i ofertes</p>
        <p><input type="checkbox" name="condicions"> Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD</p>
        <button type="get">Enviar</button>
        <p>Població: <select><option value=Arbúcies>Arbúcies</option><option value=Badalona>Badalona</option><option value=Barcelona>Barcelona</option><option value=Girona>Girona</option><option value=Vilassar>Vilassar de Mar</option></select></p>
        <p>Descripció</p>
        <textarea></textarea>
    </form>
</body>
</html>
